<html>
    <head>
        <meta charset="utf-8">
        <title>ToDoList</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <h2>TASK LIST</h2>
                                <h4>Add tasks to your list by typing to the right and pressing enter. You may then view pending task below.</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <ul id="list">
                                    <hr>
                                    <li>
                                        <span id="txt"></span>
                                        <span id="uploadImag"></span>
                                        <span><input type="checkbox" id="check"/></span>
                                        <span></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" id="div2">
                    <h2>Task form....</h2>
                    <form method="POST" action="/" enctype="multipart/form-data">
                        <input name="username" placeholder="task name..." id="input"/><br><br>
                        <input type="file" name="profile_pic" accept="image/jpeg, image/png, image/jpg" id="myfile"><br><br>
                        <input type="submit" name="submit" value="submit" onclick="add()"/>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
